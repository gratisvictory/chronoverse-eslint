name: Release

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  id-token: write
  contents: write
  pull-requests: write
  packages: write

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  release:
    name: Release
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup CI
        uses: ./.github/actions/ci-setup

      - name: Configure Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Install dependencies
        run: bun install
        env:
          NODE_ENV: production

      - name: Build packages
        run: bun run build
        env:
          NODE_ENV: production

      - name: Get package versions
        id: versions
        run: |
          set -e

          echo "--- Fetching changed packages ---"
          changed=$(bunx lerna changed --json || echo "[]")

          markdown=""
          index=0

          echo "RELEASE_PACKAGES_MARKDOWN<<EOF" >> "$GITHUB_ENV"
          echo "RELEASE_PACKAGES_MARKDOWN<<EOF" >> "$GITHUB_OUTPUT"

          for row in $(echo "$changed" | jq -c '.[]'); do
            if [ "$(echo "$row" | jq -r '.private')" = "true" ]; then
              continue
            fi

            name=$(echo "$row" | jq -r '.name')
            location=$(echo "$row" | jq -r '.location')
            version=$(jq -r '.version' "$location/package.json")
            safe_name=$(echo "$name" | sed 's/^@//' | sed 's/[-\/]/_/g' | tr '[:lower:]' '[:upper:]')

            echo "${safe_name}_VERSION=${version}" >> "$GITHUB_ENV"
            echo "${safe_name}_VERSION=${version}" >> "$GITHUB_OUTPUT"

            echo "- \`${name}\` â†’ \`${version}\`" >> "$GITHUB_ENV"
            echo "- \`${name}\` â†’ \`${version}\`" >> "$GITHUB_OUTPUT"

            if [ "$index" -eq 0 ]; then
              echo "RELEASE_VERSION=${version}" >> "$GITHUB_ENV"
              echo "RELEASE_NAME_SAFE=${safe_name}" >> "$GITHUB_ENV"
              echo "RELEASE_VERSION=${version}" >> "$GITHUB_OUTPUT"
              echo "RELEASE_NAME_SAFE=${safe_name}" >> "$GITHUB_OUTPUT"
            fi

            index=$((index + 1))
          done

          if [ "$index" -eq 0 ]; then
            echo "_No public packages changed_" >> "$GITHUB_ENV"
            echo "_No public packages changed_" >> "$GITHUB_OUTPUT"
          fi

          echo "EOF" >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'

      - name: Configure npm for publishing
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.PUBLISH_NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc

      - name: Wait for OTP
        uses: step-security/wait-for-secrets@v1
        id: wait-for-secrets
        with:
          secrets: |
            OTP:
              name: 'OTP to publish package'
              description: 'OTP from authenticator app'
        timeout-minutes: 5

      - name: Publish to npm
        run: |
          set -e
          if ! bun run ci:release --otp ${{ steps.wait-for-secrets.outputs.OTP }}; then
            echo "::error::Failed to publish packages"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: '${{ secrets.PUBLISH_NPM_TOKEN }}'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: ${{ always() && steps.versions.outputs.RELEASE_VERSION }}
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          tag_name: 'v${{ steps.versions.outputs.RELEASE_VERSION }}'
          name: '${{ github.event.pull_request.title }}'
          body: |
            ${{ github.event.pull_request.body }}

            ### Released Packages
            ${{ steps.versions.outputs.RELEASE_PACKAGES_MARKDOWN }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Comment on PR
        if: ${{ always() }}
        uses: actions/github-script@v7
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          script: |
            try {
              const markdown = process.env.RELEASE_PACKAGES_MARKDOWN || '_No packages were released_';
              const version = process.env.RELEASE_VERSION || '';
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `### Released Packages ðŸš€\n\n${markdown}\n\nView release: https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/v${version}`
              });
            } catch (error) {
              console.log(`::warning::Failed to create comment: ${error.message}`);
            }
